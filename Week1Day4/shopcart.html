<!DOCTYPE html>
<html lang="en">

<head>
    <title> shopping Form Lab4</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="images/favicon.png" type="images/ico" rel="Icon" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="css/htmlform.css" type="text/css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <a class="navbar-brand" href="#">Shopping Cart Form Lab 4</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

    </nav>
    <br><br>
    <div class="container">
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#personaldetial"> Detail Information Page</a>
            </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div id="personaldetial" class="container tab-pane active"><br>
                <fieldset>
                    <legend> Personal details</legend>
                    <form action="#" name="detail" id="persondetial" method="post">
                        <div class="form-group">

                            <label for="firstname">First Name</label>
                            <input type="text" placeholder="First Name" id="firstname" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last Name</label>
                            <input type="text" placeholder="Last Name" id="lastname" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email"  placeholder="Email@" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="text" id="phone" placeholder="xxx-xxx-xxxx format" class="form-control"
                                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="should be as usa format" required>
                        </div>  
                        <input type="submit" value="Check" class="btn btn-success">
                    </form>

                </fieldset>
            
            <!--  -->
            <div class="row">
                <div class="col-sm-6">
                  
                    <form action="#">
                        <h4> Billing Address</h4>
                        <div class="form-group">

                            <label for="address">Address</label>
                            <input type="text" id="address" name="address"  placeholder= "Address" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" placeholder= "city" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="state">State</label>
                            <input type="text" id="state" name="state" placeholder= "state" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="zip">zip Code</label>
                            <input type="text" id="zip" name="zip"  placeholder= "zip(xxxxx)" class="form-control"
                                pattern="[0-9]{5}" title="5 digit usa zip code" required>
                        </div>
                        <div class="form-group">
                            <label for="country">Country</label>
                            <input type="text" id="country" name="zip" placeholder="Country" class="form-control"
                               required>
                        </div>
                 </div> 
                <div class="col-sm-6">
                     <h4> Payment Info </h4> 
                    <div class="form-group">
                        <label for="cname">Name on Card</label>
                        <input type="text" id="cname" name="cardname" placeholder="name" class="form-control" required >
                    </div>
                    <div class="form-group">
                        <label for="ccnum">Credit card number</label>
                        <input type="text" id="ccnum" name="cardnumber" placeholder="xxxx-xxxx-xxxx-xxxx"
                            pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}" title="enter valid card number" class="form-control" required>
                    </div>
                    <div class="form-group">
                       
                        <label for="expmonth">Expiration Month</label>
                        <select name ="expmonth" id ="expmonth" class="form-control">
                            <option value="selectmonth" disabled selected> Select Month</option>
                            <option value="1"> Janauary</option>
                            <option value="2"> February</option>
                            <option value="3"> March </option>
                            <option value="4"> April </option>
                            <option value="5"> May </option>
                            <option value="6"> June </option>
                        </select>
                    </div>
                    <div class="form-group">

                        <label for="expyear">Expiration Year</label>
                        <input type="text" id="expyear" name="expyear" placeholder="xxxx" class="form-control" pattern="[0-9]{4}" title= "enter correct year format">
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text"  id="cvv" name="cvv"  class="form-control" placeholder="xxx"   pattern="[0-9]{3}" 
                            title="enter 3 digit code found on back of your card" required>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" value="Checked" id="checkbox1" class="form-check-input">
                        <label for="checkbox1" class="form-check-label">I agree the filled informations are correct and are mine.</label>
                    </div>
                     
                    <div id="buttonswf2">
                        <input type="submit" name="Add" id="addProduct" value="Submit Form"
                            class="btn btn-outline-success">
                            <input type="button" value="Cancel" id="cancel" class="btn btn-outline-danger">
                    </div>
                    </form>`
                </div>
            </div>
        </div>

            <div id="validation">
                <a href="https://validator.w3.org/check/referer">
                    <img src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png" alt="html validator"></a> 
                    <a href="https://jigsaw.w3.org/css-validator/check/referer"> 
                        <img class="img2" src="http://mumstudents.org/cs472/2014-09/images/w3c-css.png" alt="CSS validator"></a>
                        
            </div>
        </div>
        </div>
</body>

</html>
